<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro Funcionario</title>
</head>
<body>
	<a th:href="'../funcionario/home'">Voltar</a>
	<form th:action="@{./cadastrarf}" method="POST" th:object="${funcionario}">
		
		Nome: <input type="text" name="nome" th:field="*{nome}" />
		<br />

		Login: <input type="text" name="login" th:field="*{login}" />
		<br />
		
		Senha: <input type="text" name="senha" th:field="*{senha}" />
		<br />
		
		<select th:field="*{cargo}">
			<option value="GERENTE" >GERENTE</option>
			<option value="ATENDENTE">ATENDENTE</option>
		</select>
		<input type="submit" value="Cadastrar" />
			
	</form>
</body>
</html>
