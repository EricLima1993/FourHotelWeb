<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servicos</title>
</head>
<body>
	<div th:fragment="menu">
		<a th:href="'../cliente/quartos'">Alugar um quarto</a>
		<a th:href="'../servico/produtos'">Pedir algo</a>
		<a th:href="'../cliente/historico'">Historicos de pedidos</a>
		<a th:href="'../cliente/home'">Voltar</a>
		<a th:href="'../principal/'">Sair</a>
	</div>
	<th:block th:each="servico : ${servicos}">
		
		<div style="border: solid 1px;">
			
			Item: 	<span th:text="${servico.nome}"></span>
			Valor:	<span th:text="${servico.valor}"></span>
			Tipo:	<span th:text="${servico.tipo}"></span>
			<a th:href="'./compra/'+${servico.idServico}">Comprar</a>
		</div>
	</th:block>
</body>
</html>
