<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servicos</title>
</head>
<body>
	<div th:fragment="menu">

		<a th:href="'../funcionario/home'">Voltar</a>
		<a th:href="'../principal/'">Sair</a>
	</div>
	<h2>Comidas</h2>
	<th:block th:each="servicoCo : ${servicosCo}">
		
		<div style="border: solid 1px;">
			
			Item: 	<span th:text="${servicoCo.nome}"></span>
			Valor:	<span th:text="${servicoCo.valor}"></span>
			Tipo:	<span th:text="${servicoCo.tipo}"></span>
			<a th:href="'./compraf/'+${servicoCo.idServico}">Comprar</a>
		</div>
	</th:block>
