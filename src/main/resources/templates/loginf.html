<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Funcionario</title>
</head>
<body>
	<form th:action="@{./entrarf}" method="POST" th:object="${funcionario}">
		Digite seu login: <input type="text" name="login" placeholder="Login..." th:field="*{login}" />
		<br />

		Digite sua senha: <input type="password" name="senha" placeholder="senha..." th:field="*{senha}" />
		<br />
		<input type="submit" value="Entrar" />	
	</form>
</body>
</html>
