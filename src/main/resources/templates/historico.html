<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Historico</title>
</head>
<body>
	<div th:fragment="menu">
		<a th:href="'../cliente/quartos'">Alugar um quarto</a>
		<a th:href="'../servico/produtos'">Pedir algo</a>
		<a th:href="'../cliente/historico'">Historicos de pedidos</a>
		<a th:href="'../cliente/home'">Voltar</a>
		<a th:href="'../principal/'">Sair</a>
	</div>
		<div th:if="${cliente.quarto.pedidos != null}">
			<th:block th:each="pedido : ${cliente.quarto.pedidos}">
		
			<div style="border: solid 1px;">
			
				Produto: 	<span th:text="${pedido.nome}"></span>
				valor:	<span th:text="${pedido.valor}"></span>
				Tipo de servico:	<span th:text="${pedido.tipo}"></span>
				Quem pediu: <span th:text="${pedido.login}"></span>
			</div>
			</th:block>
		</div>
</body>
</html>
